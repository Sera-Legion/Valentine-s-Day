<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="../css/hert.css">

    <style>

        .card-front {
            background-image: url('../img/2.png'); /* Убедитесь, что это правильный путь к вашему изображению */

            background-image: url('../img/2.png'); /* Убедитесь, что это правильный путь к вашему изображению */

        }

            max-height: 150px;
            border-radius: 100%;
        }

    </style>
</head>
<body>

    <main>
        <div class="card" id="card">
            <div class="card-inner">

                        <span>ПУНЬК</span>

                    </div>
                </div>
                <div class="card-back">

                    <div class="text">
                    <p>От отряда у берегов Аляски❇️,<br> Alaskanyan ближе чем кажется ✨</p>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="holder">
        <a href="../index.html"><img src="../img/stiker_4-1.png"></a>

</html>
